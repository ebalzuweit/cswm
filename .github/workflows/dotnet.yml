# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/cswm.sln
    - name: Build
      run: dotnet build src/cswm.sln --no-restore
    - name: Test
      run: dotnet test src/cswm.sln --no-build --verbosity normal
    - name: Publish
      run: dotnet publish src/cswm/cswm.csproj --no-restore -c Release -o cswm
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        # Artifact name
        name: cswm # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: cswm/**
        # The desired behavior if no files are found using the provided path.
        if-no-files-found: error # optional, default is warn
        # Duration after which artifact will expire in days. 0 means using default retention.
        retention-days: 0 # optional
